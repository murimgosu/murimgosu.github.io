<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>Greeny Day</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
                <div class="container px-4 px-lg-5">
                    <a class="navbar-brand font-weight-bold" href="index.html">GREENY DAY</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        Menu
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ms-auto py-4 py-lg-0">
                            <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-dark" href="Shop.html">Shop</a></li></li>
                            <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-dark" href="about.html">Who we are</a></li>
                            <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-dark" href="Profile.html">Profile</a></li>
                            <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 btn btn-primary btn-xl bg-success text-white mt-auto" href="Basket.html">Basket(3)</a></li>
                            
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-white rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder">LOG IN</h1>
                            <h1 class="text-white">.</h1>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                        <label for="name">ID</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">A ID is required.</div>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                        <label for="email">Password</label>
                                        <div class="invalid-feedback" data-sb-feedback="email:required">An Password is required.</div>
                                        <div class="invalid-feedback" data-sb-feedback="email:email">Password is not valid.</div>
                                    </div>
                                    <!-- Submit Button-->
                                    <span class="text-muted text-center text-white">Find ID | Password</span>
                                    <h5 class="text-white">.</h5>
                                    <div class="d-grid"><button class="btn btn-success btn-lg mt-auto" id="submitButton" type="submit">Log in</button></div>
                                    <span class=" text-center text-white">1</span>
                                    <div class="d-grid"><button class="btn btn-outline-success btn-lg mt-auto" id="submitButton" type="submit">Sign up</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="py-5 bg-white">
            <div class="container"><p class="m-0 text-center text-dark">Greeny Day &copy; is Your Day</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
